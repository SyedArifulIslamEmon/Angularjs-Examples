<!DOCTYPE html>
<html ng-app="">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
   <div class="container col-md-4" ng-controller="myCtrl" >
      <form>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="fname" placeholder="Enter Name"><br>
			
			<input type="text" class="form-control" ng-model="lname" placeholder="Enter Name">
          </div>
		
	 </form>
	 
	      
     <p class="bg-primary">Full Name : {{fname + " " + lname}}</p>
	  
	  
   </div>
   
   <script>
	  
	 function myCtrl($scope){
		 
	   $scope.fname="Sudip";
	   $scope.lname="Sarker";
	}  
   </script>
</body>
</html>
