<!DOCTYPE html>
<html ng-app="myApp">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
      <div class="container col-md-4" ng-controller="personCtrl">
	  
          <p> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="toggle()">Hide User</button></p><br>
          <div ng-show="myVar">
	          <input type="text" class="form-control" ng-model="person.fname" placeholder="Enter First-Name" /><br>
		      <input type="text" class="form-control" ng-model="person.lname" placeholder="Enter Last-Name" /><br>
	          <p class="bg-primary pa">{{ person.fname+" "+person.lname }}</p>
	      </div>
	  
     </div>
	 <script>
	     var app = angular.module('myApp', []);
         app.controller('personCtrl', function($scope) {
             $scope.person = {
                   fname: "Sudip",
                   lname: "Sarker"
             };
             $scope.myVar = true;
             $scope.toggle = function() {
                  $scope.myVar = !$scope.myVar;
             }
        }); 
	 </script>
</body>
</html>
