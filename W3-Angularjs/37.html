<!DOCTYPE html>
<html ng-app="myApp">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
      <div class="container col-md-4" ng-controller="myCtrl">
	  
          <p> <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="count = count + 1">Click Me</button></p><br><br>
		  
	      <p class="bg-primary">{{ count }}</p>
	  
     </div>
	 <script>
	     var app = angular.module('myApp', []);
         app.controller('myCtrl', function($scope) {
               $scope.count = 0;
         }); 
	 </script>
</body>
</html>
