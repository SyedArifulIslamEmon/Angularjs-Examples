<!DOCTYPE html>
<html ng-app="myApp">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
      <div class="container col-md-4" ng-controller="myCtrl">
       
             <p class="bg-primary pa">{{name1}}</p> 
			 <p class="bg-primary pa">{{name2}}</p>
	  
     </div>
	 
	 <script>
	     var app = angular.module('myApp', []);
         app.controller('myCtrl', function($scope) {
		 
		      $scope.name1 = "sudip";
              $scope.name2 = angular.isNumber($scope.name1);
            
        }); 
	 </script>


</body>
</html>
