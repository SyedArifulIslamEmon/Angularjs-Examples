<!DOCTYPE html>
<html ng-app="myApp">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
   <div class="container col-md-4"  ng-controller="costCtrl">
      <form>
          <div class="form-group">
            <input type="number" class="form-control" ng-model="quantity" placeholder="Enter quantity" /><br>
		  
		    <input type="number" class="form-control" ng-model="price" placeholder="Enter price" />
          </div>
		
	 </form>
	 
	      
      <p class="bg-primary">Total = {{ (quantity * price) | currency }}</p>
	  
	  
   </div>
   
   <script>
       var app = angular.module('myApp', []);
       app.controller('costCtrl', function($scope) {
              $scope.quantity = 1;
              $scope.price = 9.99;
       });
   </script>

</body>
</html>
