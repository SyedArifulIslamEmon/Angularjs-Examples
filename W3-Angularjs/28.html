<!DOCTYPE html>
<html ng-app="myApp">

<head>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script>

<style>
    body{
      margin-left:500px;
  
      margin-top: 200px;
   }

   p{
      height :30px;
  
      padding :5px;
   }
</style>
</head>

<body>
      <div class="container col-md-4" ng-controller="namesCtrl">
	  
	         <form>
                <div class="form-group">
				
                     <input type="text" class="form-control" ng-model="search" placeholder="Search" />
                </div>
		
	         </form>
       
             <p class="bg-primary pa" ng-repeat="x in names | filter:search | orderBy:'country'">{{(x.name | uppercase)+" , "+x.country}}</p> 
	  
       </div>
	 
	   <script src="files/names.js"></script>


</body>
</html>
