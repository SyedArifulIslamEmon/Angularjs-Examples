<!DOCTYPE html>
<html ng-app='countryApp'>

<head>

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/angular.min.js"></script>

    <style>
       body{
         margin-left:500px;
  
         margin-top: 200px;
       }

       p{
        height :30px;
  
        padding :5px;

       }
    </style>
</head>

<body ng-controller='CountryCtrl'>
    <div class="container col-md-4">
        <p class="bg-primary" ng-repeat="country in countries"> {{country.name}} - population {{country.population}}</p>   
	</div>
    <script>
	var countryApp = angular.module('countryApp', []);
    countryApp.controller('CountryCtrl', function ($scope){
    $scope.countries = [
         {"name": "China", "population": 1359821000},
         {"name": "India", "population": 1205625000},
         {"name": "United States of America","population": 312247000}
         ];
    });
     
    </script>
</body>
