<!DOCTYPE html>
<html ng-app="nameApp">

<head>

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/angular.min.js"></script>

    <style>
       body{
         margin-left:500px;
  
         margin-top: 200px;
       }

       p{
        height :30px;
  
        padding :5px;

       }
    </style>
</head>

<body ng-controller="NameCtrl">
   <div class="container col-md-4">
         
	     
        <p class="bg-primary" ng-repeat="name in names"> Boss {{name}}</p>
		
		<form ng-submit="addName()">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="fname" placeholder="Enter Frist Name"><br>
		      <input type="submit"  class="btn btn-primary btn-md" value="Add">
          </div>
		
	    </form>
	  
	  
	</div>
    <script>
       var nameApp = angular.module('nameApp', []);
	   nameApp.controller('NameCtrl', function ($scope){
	     $scope.names = ['Parvez', 'Rony', 'Rabbir'];
		 
		 $scope.addName=function(){
		 
		    $scope.names.push($scope.fname);
		 };
	
	   });
    </script>
</body>
