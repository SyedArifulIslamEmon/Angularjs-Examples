<!DOCTYPE html>
<html ng-app="">

<head>

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <script src="js/angular.min.js"></script>

    <style>
       body{
         margin-left:500px;
  
         margin-top: 200px;
       }

       p{
        height :30px;
  
        padding :5px;

       }
    </style>
</head>

<body >
    <div class="container col-md-4" data-ng-init="names=['Sudip','Parvez','Rony']">
	     <form>
             <div class="form-group">
        
             <input type="text" class="form-control" data-ng-model="name" placeholder="Enter Name"> {{name}}
		  
             </div>
		
	     </form>
	
        <p class="bg-primary" data-ng-repeat="country in names"> {{country}} </p>   
	</div>
   
</body>
